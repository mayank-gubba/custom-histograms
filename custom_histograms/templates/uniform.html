<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Uniform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
</head>
<body style="background-color: #cccccc;">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <ul class="nav navbar-nav" style="display:inline; position: absolute;" >
            <li><a href="{{ url_for('normal') }}">Normal Distribution</a></li>
            <li class="active"><a href="{{ url_for('uniform') }}">Uniform Distribution</a></li>
            <li><a href="{{ url_for('exponential') }}">Exponential Distribution</a></li>
          </ul>
        </div>
    </nav>
    <div class="content-box-md" style="width: 550px;left: 450px;position: relative;background-color: #ffffff;margin-bottom: 30px;">
        <div class="row">
            <div class="col-md-4">
                <label for="max">Max</label>
            </div>
            <div class="col-md-8">
                <input id="max" type="text" name="max"><br>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <label for="min">Min</label>
            </div>
            <div class="col-md-8">
                <input id="min" type="text" name="min"><br>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <label for="sample_size">Sample Size</label>
            </div>
            <div class="col-md-8">
                <input id="samp" type="text" name="sample_size"><br>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <select class="form-control" id ='replaces'>
                    <option value="with_rep">With Replacement</option>
                    <option value="without_rep">Without Replacement</option>
                    
                </select> 
            </div>
            <div class="col-md-4">
                <button id="run_uniform">Run</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="chart" id="bargraph" style="left: 380px;position: relative;">
            <script>
                var graphs = {{plot | safe}};
                Plotly.plot('bargraph',graphs,{});
            </script>
        </div>
    </div>
<script src="{{ url_for('static', filename='js/jquery-1.11.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/plots.js') }}"></script>
</body>
</html>
